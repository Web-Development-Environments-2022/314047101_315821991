<!DOCTYPE html>
<html>
	<head>
		<title>PacMan Game</title>
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		<script type="text/javascript" src="./window.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="icon" href="media/icon.png" type="image/png" sizes="20x20">
	</head>

	<body>
		<div id="gameHeader">
			<header>
				<h1>Pac-Man Game</h1>
				<img src=media/icon.png width=100 height=100 class="images"/>
				<h2>Talya Sakov & Naama Baruch</h2>
			  </header>
		</div>
		<br>
		<br>
		<div id="menuDiv">
			<li><button class="buttons" id="welcom_button" onclick="changeDiv('welcomDiv')">WELCOME</button></li>
			<li><button class="buttons" id="register_button" onclick="changeDiv('registerDiv')">REGISTER</button></li>
			<li><button class="buttons" id="login_button" onclick="changeDiv('loginDiv')">LOGIN</button></li>
			<li><button class="buttons" id="settings_button" onclick="changeDiv('settingsDiv')">SETTINGS</button></li>
			<li><button class="buttons" id="about_button" onclick="changeDiv('aboutDiv')">ABOUT</button></li>
		</div>
		<br>
		<br>
		<br>
		<div id="ScreenItems">

			<div id="welcomDiv" class="windowDivs">
				<h1>Welcome!</h1>
				<img src=media/icon.png width=100 height=100 class="images"/>
				<br>
				<br>
				<li><button class="WelcomeButtons" id="register_button" onclick="changeDiv('registerDiv')">REGISTER</button></li>
				<li><button class="WelcomeButtons" id="login_button" onclick="changeDiv('loginDiv')">LOGIN</button></li>
			</div>

			<div id="registerDiv" class="windowDivs">
				<h2>Please enter your details:</h2>
			</div>

			<div id="loginDiv" class="windowDivs">
				<h2>Please enter your username:</h2>
			</div>

			<div id="settingsDiv" class="windowDivs">
				<h2>Settings:</h2>
			</div>

			<div id="aboutDiv" class="windowDivs">
				<span class="closeButton">&times;</span>
				<h2>About our game:</h2>
			</div>

			<div id="GameDiv" class="windowDivs">
				<div id="score">
					<label for="lblScore">SCORE:</label>
					<input id="lblScore" type="text" />
				</div>
				<div id="time">
					<label for="lblTime">TIME:</label>
					<input id="lblTime" type="text" />
				</div>
				<br>
				<br>
				<div id="game" style = "text-align:center;">
					<canvas id="canvas" height="600" width="600"></canvas>
				</div>
				<br>
				<br>
			</div>
		<br>
		<br>
		<br>
		<br>
		</div>

			</li>
			<li>
				<a href="https://www.linkedin.com/in/naama-baruch-b2b59a1b7/">

	</body>
</html>
